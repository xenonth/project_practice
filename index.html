<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Calculator</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="calculator.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Added a link to our external stylesheet-->
    <link rel="stylesheet" href="style.css">

</head>
<body>

<!-- Jumbotron for Title -->
<div class="jumbotron">
    <h1 class="text-center">jQuery Calculator</h1>
    <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
</div>

<div class="container">

    <div class="row">

      <!-- Calculator Card -->
      <div class="col-lg-4">
        <div class="card">
          <h3 class="card-header">Calculator</h3>

          <div class="card-body">
            <button id="one" class="btn btn-primary number" value="1"><span>1</span></button>
            <button id="two" class="btn btn-primary number" value="2"><span>2</span></button>
            <button id="three" class="btn btn-primary number" value="3"><span>3</span></button>
            <button id="positive" class="btn btn-danger operator" value="plus"><span>+</span></button>
            <br><br>
            <button id="four" class="btn btn-primary number" value="4"><span>4</span></button>
            <button id="five" class="btn btn-primary number" value="5"><span>5</span></button>
            <button id="six" class="btn btn-primary number" value="6"><span>6</span></button>
            <button id="negative" class="btn btn-danger operator" value="minus"><span>&minus;</span></button>
            <br><br>
            <button id="seven" class="btn btn-primary number" value="7"><span>7</span></button>
            <button id="eight" class="btn btn-primary number" value="8"><span>8</span></button>
            <button id="nine" class="btn btn-primary number" value="9"><span>9</span></button>
            <button id="times" class="btn btn-danger operator" value="times"><span>&times;</span></button>
            <br><br>
            <button id="zero" class="btn btn-primary number" value="0"><span>0</span></button>
            <button id="division" class="btn btn-danger operator" value="divide"><span>&divide;</span></button>
            <button id="over9000" class="btn btn-danger operator" value="power"><span>^</span></button>
            <button id="equality" class="btn btn-success equal" value="equals"><span>=</span></button>
            <br><br>
            <button id="clearOut" class="btn btn-dark clear" value="clear"><span>clear</span></button>
          </div>
        </div>
      </div>

      <!-- Result Card -->
      <div class="col-lg-6">
        <div class="card">
          <h3 class="card-header">Result</h3>
          <div class="card-body">
            <h1 id="first-number"></h1>
            <h1 id="operator"></h1>
            <h1 id="second-number"></h1>
            <hr>
            <h1 id="result"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
